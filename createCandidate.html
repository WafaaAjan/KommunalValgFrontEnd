<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/inputstyle.css"/>
     <link rel="stylesheet" href="./css/main.css"/>

     <title>Create Candidate</title>

 </head>
 <body class="d-flex flex-column h-100" >

 <main role="main" class="flex-shrink-0">
     <div class="container mt-5" style="width: 40rem;">
         <div class="jumbotron">
             <h2>Create Candidate</h2>
             <button onclick="createCandidate()">Create Candidate</button>
             <div id="createCandidate" style="display: none">
                 <input type="text" id="firstName" name="firstName" placeholder="First name" >
                 <input type="text" id="lastName"  name="lastName" placeholder="Last name" >
                 <input type="text" id="cpr"  name="cpr" placeholder="cpr" >
                 <input type="text" id= "partyId"    name="partyId" placeholder="partyId" >


                 <div class="input-fullwidth">
                     <button onclick="saveCandidate()">Save Candidate</button>
                 </div>
             </div>
         </div>

     </div>
   <hr id="candidates">

   <div class="row" id="candidatesContainer">

   </div>

 </main>

 </body>



 <script src="./js/createCandidate.js"></script>
<script src="./js/candidates.js"></script>
